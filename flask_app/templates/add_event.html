<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/add_event_style.css') }}">

    <title>Add Event:</title> 
<body>
  <div class="banner">
    <div class="left">
        
        <h2>Add a new Event:</h2>
    </div>
    <div class="right">
        
        <div class="links">
            <a href="/event/search_event" style="color: black">Search Event</a>
            <a href="#" style="color: black">Account Info</a>
            <a href="/dashboard" style="color: black">Back to Dashboard</a>
            <a href="/logout" style="color: black">Logout</a>
        </div>
    </div>
  </div>
    
    <div class="container">
      
      <div id="left-content">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div>
            {% for message in messages %}
              <p class="error">{{message}}</p> 
            {% endfor %}
          </div>
        {% endif %}
        {% endwith %}
        <form action="/event/create" method="post" class="row g-3">
          <div class="col-md-6">
            <label for="event_type" class="form-label">Event Type</label>
            <input name="event_type" type="text" class="form-control" id="event_type">
          </div>
          <div class="col-md-6">
            <label for="address" class="form-label">Address</label>
            <input name="address" type="text" class="form-control" id="address">
          </div>
          <div class="col-md-6">
            <label for="city" class="form-label">City</label>
            <input name="city" type="text" class="form-control" id="city">
          </div>
          <div>
              <label for="state">State:</label>
              <select name="state">
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>    
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>
          </div>
          <div class="col-6">
            <label for="event_date" class="form-label">Date of Event</label>
            <input type="date" name="event_date" class="form-control" id="event_date" rows="10">
          </div>
          <div class="col-6">
            <label for="event_time" class="form-label">Time of Event</label>
            <input type="time" name="event_time" class="form-control" id="event_time" rows="10">
          </div>
          <div class="col-6 form-group">
            <label for="spots_open" class="form-label">Number of Players Needed</label>
            <input type="number"  name="spots_open" class="form-control" id="spots_open" rows="10">
          </div>          
          <div class="col-12">
            <button type="submit" class="btn btn-dark">Add Event</button>
          </div>
        </form>
      </div>
    </div>
</body>
</html>
